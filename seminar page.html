<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .main-container {
            width: 80%;
            margin: 20px auto;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #3498db;
        }
        label {
            font-size: 1.1rem;
            color: #fff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #3498db;
            background-color: #34495e;
            color: #fff;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h2>Register for Pricing</h2>

        <div class="form-container">
            <form id="pricingForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required><br><br>
                
                <label for="category">Select Category:</label><br>
                <select id="category" name="category">
                    <option value="adult">Adult (1500)</option>
                    <option value="children">Children (2000)</option>
                </select><br><br>
                
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

    <script>

        document.getElementById('pricingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const category = document.getElementById('category').value;

            const userData = {
                name,
                dob,
                email,
                age,
                category,
                price: category === 'adult' ? 1500 : 2000
            };


            let userDataList = JSON.parse(localStorage.getItem('userDataList')) || [];
            userDataList.push(userData);
            localStorage.setItem('userDataList', JSON.stringify(userDataList));

           
            window.location.href = 'pay.html';
        });
    </script>

</body>
</html>
