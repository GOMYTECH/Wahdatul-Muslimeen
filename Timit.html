<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Registration Form</h1>
        
        <form id="registrationForm">
            <!-- Name -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <!-- Family Name -->
            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" name="familyName" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <!-- Level -->
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" name="level" required>
                    <option value="Secondary">Secondary</option>
                    <option value="University">University</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Department of Study</label>
                <input type="text" id="department" name="department" required>
            </div>

            <!-- School Name -->
            <div class="form-group">
                <label for="schoolName">School Name</label>
                <input type="text" id="schoolName" name="schoolName" required>
            </div>

            <!-- Skills (Optional) -->
            <div class="form-group">
                <label for="skills">Skills (Optional)</label>
                <textarea id="skills" name="skills"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const familyName = document.getElementById('familyName').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const level = document.getElementById('level').value;
            const phone = document.getElementById('phone').value;
            const department = document.getElementById('department').value;
            const schoolName = document.getElementById('schoolName').value;
            const skills = document.getElementById('skills').value;

            // Create a registrant object
            const registrant = {
                firstName,
                familyName,
                gender,
                age,
                level,
                phone,
                department,
                schoolName,
                skills
            };

            // Save the registrant to localStorage
            let registrants = JSON.parse(localStorage.getItem('registrants')) || [];
            registrants.push(registrant);
            localStorage.setItem('registrants', JSON.stringify(registrants));

            // Redirect to the list page
            window.location.href = 'list.html';
        });
    </script>

</body>
</html>
