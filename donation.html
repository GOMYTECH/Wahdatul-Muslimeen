<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: #001f3f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        h1 {
            text-align: center;
            color: #00aaff;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #00264d;
            color: #fff;
        }
        button {
            background: #00aaff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate</h1>
        <form id="donationForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Donate Now</button>
        </form>
    </div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();

    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            if (!name || !email || !phone || !amount) {
                alert('Please fill out all fields.');
                return;
            }

        
            let donations = JSON.parse(localStorage.getItem('donations')) || [];

            donations.push({ name, email, phone, amount });

           
            localStorage.setItem('donations', JSON.stringify(donations));

            const paymentURL = `donationcheckpoint.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&amount=${encodeURIComponent(amount)}`;
            window.location.href = paymentURL;
        });
    </script>
</body>
</html>
